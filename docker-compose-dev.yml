version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /var/vol/blorg-dev/postgres/data:/var/lib/postgresql/data
    deploy:
      replicas: 1
  web:
    image: elixirelm/blorg:latest
    volumes: #DEV
      - .:/myapp #DEV
    environment:
      - MIX_ENV=dev
      - PORT=4000
    command: tail -f /var/log/dmesg
    ports:
      - "4000:4000" #DEV
    depends_on:
      - db
