version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /var/vol/blorg-/postgres/data:/var/lib/postgresql/data
    deploy:
      replicas: 1
  web:
    image: elixirelm/blorg:latest
    volumes:     #NO_prod#NO_local
      - .:/myapp #NO_prod#NO_local
    environment:
      - MIX_ENV=dev
      - PORT=4000
    command: mix phx.server
    ports:
      - "4000:4000" #NO_prod#NO_local
    depends_on:
      - db
